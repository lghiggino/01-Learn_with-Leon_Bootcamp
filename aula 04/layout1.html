<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Layout 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header></header>

    <section id = "top">
        <section id="a1" class="basic"></section>
        <section id="a2" class="basic"></section>
        <section id="a3" class="basic"></section>
    </section>        
    <section id = "bottom">
        <section id="b1" class="ultra"></section>
        <section id="b2" class="ultra"></section>
    </section>
    <footer></footer>    
</body>

<style>
    header, footer{
        background-color: seagreen;
        border: 1px solid black;
        height:100px;
        clear: both;
    }

    .basic{
        border: 1px solid black;
        box-sizing: border-box;
        height: 250px;
        width: 33.3333333333%;
        float: left; 
    }

    .ultra{
        border: 1px solid black;
        box-sizing: border-box;
        height: 250px;
        width: 50%;
        float: left;
    }
</style>

</html>
